<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
    <style>
        #mainpytania {
            display: none;
        }
        #wyniki {
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Quiz</h1>
    </header>

    <!-- Start Button -->
    <button id="btn-start">Start</button>

    <!-- Main Quiz Area -->
    <main id="mainpytania">
        <div id="czasomierz">Czas: 03:00</div> <!-- Timer -->
        <div id="pytania"></div>
        <button id="btn-next" class="hidden">Next</button>
        <button id="btn-confirm" class="hidden">Confirm</button>
    </main>

    <!-- Result Area -->
    <div id="wyniki" class="hidden"></div>

    <footer>
        <p>Wykona≈Ç: XYZ</p>
    </footer>

    <script src="funkcij.js"></script>
</body>
</html>
